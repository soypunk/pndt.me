{{ define "title" }}
  {{ .Title | pluralize }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
	<section id="main">
		<h2 id="title">{{ .Title }}</h2>
		{{ $data := .Data }}
		<ul>
			{{ range $key,$value := .Data.Terms.ByCount }}
			<li><h3><a href="{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name | humanize }} </a> {{ $value.Count }} </h3></li>
			{{ end }}
		</ul>
	</section>

  <p class="center section-sign"></p>
{{ end }}
