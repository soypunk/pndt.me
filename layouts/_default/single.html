{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<article class="item single">
	<header>
		<h1 class="item-title">{{ .Title }}</h1>
		<div class="meta sans">
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}" pubdate>Published {{ .Date.Format "Monday, January 2, 2006 3:04 PM"}}</time>
		</div>
	</header>
  {{ .Content }}
  
  <hr>  
  <p>A collection of all {{ .Section | pluralize }} can be found in the <a href="/post/">{{ .Section | humanize }} Archives</a></p>
</article>  
{{ end }}
